name: face
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  firebase_core: ^3.12.1
  google_ml_kit: ^0.19.0  # Check for the latest version
  permission_handler: ^11.3.0
  image: ^4.1.3  # Optional for image processing
  flutter_image_compress: ^2.1.0  # Optional for image compression
  google_mlkit_face_detection: ^0.12.0
  firebase_auth: ^5.5.1
  flutterfire_cli: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/